<html>
    <head>
        <title>Chat Room</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="chat"> 
            <div id="sidebar" class="chat__sidebar">

            </div>

            <div class="chat__main">
                    <div id="message-location" class="chat__messages"></div>
                    <div>
                            <form id="messageForm" class="compose">
                                <input name="message" placeholder="Message" autocomplete="off">
                                <button type="submit">Send</button>
                            </form>
                            <button id="share-location">Share Location</button>
                    </div>
            </div>
        </div>
    </body>

    <script id="message-template" type="text/html">
        <div style="margin-top: 20px;">
            <span class="message">
                <p class="message__meta">{{createdAt}}</p>
                <p class="message__name">{{username}}</p>
            </span>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="share-location-template" type="text/html">
        <div style="margin-top: 20px;">
            <span class="message">
                <p class="message__meta">{{createdAt}}</p>
                <p class="message__name">{{username}}</p>
            </span>
            <p><a href="{{url}}" target="_blank">{{username}} has shared his current location!</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h1 class="room-title">{{room}}</h1>
        <h2 class="list-title">Users</h2>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>   
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</html>
